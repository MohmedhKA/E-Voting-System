# configtx-raft.yaml - Multi-org Raft Configuration

Organizations:

  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer1.example.com:7050
      - orderer2.example.com:8050
      - orderer3.example.com:9050

  - &ElectionCommission
    Name: ElectionCommissionMSP
    ID: ElectionCommissionMSP
    MSPDir: crypto-config/peerOrganizations/ec.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('ElectionCommissionMSP.admin', 'ElectionCommissionMSP.peer', 'ElectionCommissionMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('ElectionCommissionMSP.admin', 'ElectionCommissionMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('ElectionCommissionMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('ElectionCommissionMSP.peer')"
    AnchorPeers:
      - Host: peer0.ec.example.com
        Port: 7051

  - &PoliticalPartyOrg
    Name: PoliticalPartyMSP
    ID: PoliticalPartyMSP
    MSPDir: crypto-config/peerOrganizations/party.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('PoliticalPartyMSP.admin', 'PoliticalPartyMSP.peer', 'PoliticalPartyMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('PoliticalPartyMSP.admin', 'PoliticalPartyMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('PoliticalPartyMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('PoliticalPartyMSP.peer')"
    AnchorPeers:
      - Host: peer0.party.example.com
        Port: 8051

  - &AuditAuthority
    Name: AuditAuthorityMSP
    ID: AuditAuthorityMSP
    MSPDir: crypto-config/peerOrganizations/audit.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('AuditAuthorityMSP.admin', 'AuditAuthorityMSP.peer', 'AuditAuthorityMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('AuditAuthorityMSP.admin', 'AuditAuthorityMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('AuditAuthorityMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('AuditAuthorityMSP.peer')"
    AnchorPeers:
      - Host: peer0.audit.example.com
        Port: 9051

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true

  Orderer: &OrdererCapabilities
    V2_0: true

  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  EtcdRaft:
    Consenters:
      - Host: orderer1.example.com
        Port: 7050
        ClientTLSCert: crypto-config/ordererOrganizations/example.com/orderers/orderer1.example.com/tls/server.crt
        ServerTLSCert: crypto-config/ordererOrganizations/example.com/orderers/orderer1.example.com/tls/server.crt
      - Host: orderer2.example.com
        Port: 8050
        ClientTLSCert: crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/tls/server.crt
        ServerTLSCert: crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/tls/server.crt
      - Host: orderer3.example.com
        Port: 9050
        ClientTLSCert: crypto-config/ordererOrganizations/example.com/orderers/orderer3.example.com/tls/server.crt
        ServerTLSCert: crypto-config/ordererOrganizations/example.com/orderers/orderer3.example.com/tls/server.crt
  Addresses:
    - orderer1.example.com:7050
    - orderer2.example.com:8050
    - orderer3.example.com:9050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 100
    AbsoluteMaxBytes: 10 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    <<: *OrdererCapabilities

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  MultiOrgRaftGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Consortiums:
      SampleConsortium:
        Organizations:
          - *ElectionCommission
          - *PoliticalPartyOrg
          - *AuditAuthority

  MultiOrgChannel:
    Consortium: SampleConsortium
    <<: *ChannelDefaults
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *ElectionCommission
        - *PoliticalPartyOrg  
        - *AuditAuthority
      Capabilities:
        <<: *ApplicationCapabilities
